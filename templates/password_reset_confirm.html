<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>Reset Password | TecoTI</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/app.min.css' %}" rel="stylesheet">
</head>
<body class="auth-fluid-pages pb-0">
    <div class="auth-fluid">
        <div class="auth-fluid-form-box">
            <div class="align-items-center d-flex h-100">
                <div class="p-3">
                    <h4 class="mt-0">Set New Password</h4>
                    <p class="text-muted">Enter your new password below.</p>

                    {% if validlink %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_new_password1" class="form-label">New Password</label>
                                <input class="form-control" type="password" id="id_new_password1" name="new_password1" required placeholder="Enter new password">
                            </div>

                            <div class="mb-3">
                                <label for="id_new_password2" class="form-label">Confirm New Password</label>
                                <input class="form-control" type="password" id="id_new_password2" name="new_password2" required placeholder="Confirm new password">
                            </div>

                            <div class="text-center d-grid">
                                <button class="btn btn-primary" type="submit">Reset Password</button>
                            </div>
                        </form>
                    {% else %}
                        <p class="text-danger">The password reset link is invalid or expired.</p>
                        <a href="{% url 'password_reset' %}" class="btn btn-secondary">Request a New Link</a>
                    {% endif %}

                    <p class="mt-3 text-center">
                        <a href="{% url 'login' %}" class="text-muted">Back to Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
