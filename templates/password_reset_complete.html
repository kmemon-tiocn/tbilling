<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>Password Reset Successful | TecoTI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/ticon.png' %}">

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/app.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet">
</head>
<body class="auth-fluid-pages pb-0">

    <div class="auth-fluid">
        <!-- Left Content (Form Box) -->
        <div class="auth-fluid-form-box">
            <div class="align-items-center d-flex h-100">
                <div class="p-4 text-center">
                    
                    <!-- Logo -->
                    <div class="auth-brand">
                        <a href="{% url 'login' %}" class="logo logo-dark">
                            <img src="{% static 'images/ticon.png' %}" alt="TecoTI Logo" height="62">
                        </a>
                    </div>

                    <!-- Success Message -->
                    <h4 class="mt-4">Password Reset Successful!</h4>
                    <p class="text-muted mb-3">You can now log in using your new password.</p>

                    <!-- Login Button -->
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg mt-2">Back to Login</a>

                </div> <!-- End p-4 -->
            </div> <!-- End align-items-center -->
        </div> <!-- End auth-fluid-form-box -->

        <!-- Right Content (Visual) -->
        <div class="auth-fluid-right text-center">
            <div class="auth-user-testimonial">
                <h2 class="mb-3 text-white">Secure and Reliable!</h2>
                <p class="lead text-white">
                    <i class="mdi mdi-format-quote-open"></i>
                    Your account security is our top priority.
                    <i class="mdi mdi-format-quote-close"></i>
                </p>
                <h5 class="text-white">- TecoTI Team</h5>
            </div>
        </div> <!-- End auth-fluid-right -->

    </div> <!-- End auth-fluid -->

</body>
</html>
