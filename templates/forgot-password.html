{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Forgot Password | Ubold - Responsive Bootstrap 5 Admin Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
        <script src="{% static 'js/head.js' %}"></script>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" id="app-style" />
        <link href="{% static 'css/app.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    </head>
    <body class="authentication-bg authentication-bg-pattern">
        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-4">
                        <div class="card bg-pattern">
                            <div class="card-body p-4">
                                <div class="text-center w-75 m-auto">
                                    <div class="auth-brand">
                                        <a href="index.html" class="logo logo-dark text-center">
                                            <span class="logo-lg">
                                                <img src="{% static 'images/logo-dark.png' %}" alt="" height="22">
                                            </span>
                                        </a>
                                        <a href="index.html" class="logo logo-light text-center">
                                            <span class="logo-lg">
                                                <img src="{% static 'images/logo-light.png' %}" alt="" height="22">
                                            </span>
                                        </a>
                                    </div>
                                    <p class="text-muted mb-4 mt-3">Enter your email and weâ€™ll send you instructions to reset your password.</p>
                                </div>
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input class="form-control" type="email" id="email" name="email" required placeholder="Enter your email">
                                    </div>
                                    <div class="text-center d-grid">
                                        <button class="btn btn-primary" type="submit">Send Reset Link</button>
                                    </div>
                                </form>
                                <div class="text-center mt-3">
                                    <a href="{% url 'login' %}" class="text-black-50 ms-1">Back to Login</a>
                                </div>
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->
                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->
        <footer class="footer footer-alt">
            2015 - <script>document.write(new Date().getFullYear())</script> &copy; UBold theme by <a href="" class="text-white-50">Coderthemes</a> 
        </footer>
        <script src="{% static 'js/pages/authentication.init.js' %}"></script>
    </body>
</html>
